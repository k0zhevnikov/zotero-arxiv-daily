name: Keep Alive

on:
  workflow_dispatch:
  schedule:
    # Run every 50 days to keep workflows active (GitHub disables after 60 days)
    - cron: '0 0 */50 * *'

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    permissions:
      actions: write
    steps:
      - uses: actions/checkout@v4
      - uses: gautamkrishnar/keepalive-workflow@v2
        with:
          use_api: true
